httpclient_connmgr_idle_reaper_connection_timeout=eliminador de conex\u00f5es ociosas do gerenciador de conex\u00f5es httpclient: o valor de tempo limite a ser usado para testar conex\u00f5es ociosas.
httpclient_connmgr_idle_reaper_sleep_interval=eliminador de conex\u00f5es ociosas do gerenciador de conex\u00f5es httpclient: o tempo (em milissegundos) que o encadeamento do eliminador de conex\u00e3o ociosa no gerenciador de conex\u00f5es httpclient para entre suas tarefas. Zero significa que o eliminador est\u00e1 desativado
httpclient_connmgr_keepalive_connections=gerenciador de conex\u00f5es httpclient: define se conex\u00f5es ao vivo HTTP devem ser usadas
httpclient_connmgr_max_host_connections=gerenciador de conex\u00f5es httpclient: define o n\u00famero m\u00e1ximo de conex\u00f5es permitidas por configura\u00e7\u00e3o de host
httpclient_connmgr_max_total_connections=gerenciador de conex\u00f5es httpclient: define o n\u00famero m\u00e1ximo geral de conex\u00f5es permitidas
httpclient_connmgr_so_timeout=gerenciador de conex\u00f5es httpclient: um valor de tempo limite igual a zero \u00e9 interpretado como um tempo limite infinito. Esse valor \u00e9 usado quando nenhum tempo limite de socket estiver definido nos par\u00e2metros do m\u00e9todo HTTP
httpclient_connmgr_tcp_nodelay=gerenciador de conex\u00f5es httpclient: define se o algoritmo Nagle deve ser desativado no socket HTTP
httpclient_convertd_so_timeout=tempo limite de socket em milissegundos para cliente convertido. Se for zero - significa que n\u00e3o h\u00e1 tempo limite. Se for -1 ou n\u00e3o estiver definido - significa que o tempo limite de leitura padr\u00e3o do gerenciador de conex\u00f5es deve ser usado.
