zimbra_index_lucene_nobatch_autocommit = Configura\u00e7\u00e3o de comprometimento autom\u00e1tico do Lucene
zimbra_spam_report_queue_size = \
    Para Msg/ConvActionRequests spam/n\u00e3o spam este tamanho de fila limita a fila de trabalho do servidor para processar os encaminhamentos.
zimbra_throttle_op_concurrency = \
    Lista separada por virgulas com valores de simultaneidade para cada um dos 5 n\u00edveis de prioridade, da mais alta prioridade para a mais baixa
zimbra_im_chat_flush_time = Com que freq\u00fc\u00eancia (segundos) s\u00e3o gravados bate-papos de mensagem instant\u00e2nea abertos no armazenamento
zimbra_im_chat_close_time = Com que dura\u00e7\u00e3o (segundos) o servidor ir\u00e1 aguardar para fechar sess\u00f5es de bate-papo de mensagem instant\u00e2nea ociosas
zimbra_http_originating_ip_header = Cabe\u00e7alho HTTP a ser examinado para determinar o endere\u00e7o IP original do cliente
zimbra_session_limit_imap = N\u00famero m\u00e1ximo de pastas IMAP que um \u00fanico usu\u00e1rio pode ter abertas ao mesmo tempo
zimbra_session_timeout_soap = Tempo esgotado por ociosidade (em segundos) para sess\u00f5es SOAP
zimbra_session_max_pending_notifications = \
    N\u00famero m\u00e1ximo de notifica\u00e7\u00f5es pendentes que podem ser colocadas em fila em uma sess\u00e3o SOAP antes de a fila ser eliminada e o cliente ser informado de que seu estado \u00e9 inv\u00e1lido
